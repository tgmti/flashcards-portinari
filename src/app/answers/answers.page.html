<ion-card *ngFor="let question of questions | async" >
  <ion-card-header color="dark">
    {{ question.title }}
  </ion-card-header>

  <ion-card-content>
    <p>{{ question.description }}</p>
    <hr>
    
    <ion-list>
      <ion-item  *ngFor="let answer of question.answers" >
        <button ion-item color="dark">
          <p>{{ answer.description }}</p>
        </button>
      </ion-item>
      <hr>
    </ion-list>

  </ion-card-content>

</ion-card>
